<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link rel="stylesheet" href="public/css/main.css">
</head>


<body>
  <div id='thermostat' class='container'>
    <section>
    <h1 id='current'>Current temperature in <span id='city'>London</span>:
      <span id="current-temperature">20</span></h1>
      <div class="styled-select black rounded">
    <select id="current-city">
      <option value="london">London</option>
      <option value="newyork">New York</option>
      <option value="paris">Paris</option>
      <option value="tokyo">Tokyo</option>
    </select>
  </div>
  </section>
    <div id='box'>
    <!-- <h1 id='temp'> 20 &deg;C </h1> -->
    <span id="temp" class='medium' ></span>
    <br/>
    <button id='up' class='button'> + </button>
    <button id='down' class='button'> - </button>
    <button id='reset' class='button'>Reset</button>
    <br/>
    <br/>
    <label> Power Saver
      <br/>
    <label class='switch'>
    <input id='checkbox' type='checkbox' class="checked">
    <div class='slider round'></div>
  </label>
  </label>
</div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="jQueryFile.js"></script>
</body>
</html>
